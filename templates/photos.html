<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Photographies</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="/appareil-photo">Appareils Photo</a></li>
                    <li class="nav-item"><a class="nav-link" href="/telescopes">Télescopes</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Galerie de Photographies Célestes</h2>
        
        <!-- Tableau des photographies -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr class="table-secondary">
                    <th>Titre</th>
                    <th>Description</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Voie Lactée</td>
                    <td>Photographie de la Voie Lactée prise à partir d'un observatoire.</td>
                    <td><img src="{{ url_for('static', filename='images/voie_lactee.jpg') }}" alt="Voie Lactée" class="img-fluid"></td>
                </tr>
                <tr>
                    <td>Lune</td>
                    <td>Lune vue depuis la Terre.</td>
                    <td><img src="{{ url_for('static', filename='images/lune.jpg') }}" alt="Lune" class="img-fluid"></td>
                </tr>
                <tr>
                    <td>Etoile filante </td>
                    <td>Etoile filante prise a l'aide d'un téléscope.</td>
                    <td><img src="{{ url_for('static', filename='images/etoile.jpg') }}" alt="Étoiles" class="img-fluid"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
